<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webshit</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://github.com/mdaines/viz-js/releases/download/release-viz-3.16.0/viz-global.js"></script>
</head>
<body>
<script type="module">
    import init,{run_app} from "./webshit_3l14.js";
    let viz = Viz.instance();
    init().then(() =>
    {
        let app = run_app();
        window.asdf = app;
        viz.then(vizi =>
        {
            let gviz = app.as_graphviz();
            document.getElementById("log").textContent = gviz;
            document.getElementById("gviz").appendChild(vizi.renderSVGElement(gviz));
        });
    });
</script>

<div id="buttons">
    <button type="button" id="reset">Reset</button>
</div>

<h2 style="grid-row: 1">Circuit</h2>
<div id="gviz"></div>

<h2 style="grid-row: 1;grid-column:3">Log</h2>
<div id="log"></div>

</body>
</html>
