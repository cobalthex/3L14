[package]
name = "game_3l14"
version = "0.1.0"
edition = "2021"
autobins = false
build = "build/build_main.rs"
publish = false

[[bin]]
name = "assets_builder"
path = "src/assets_builder/main.rs"

[[bin]]
name = "3L14"
path = "src/game/main.rs"

[[bench]]
name = "hlists"
harness = false

[features]
default = []
debug_asset_lifetimes = []
debug_gpu_labels = []

[dependencies]
proc_macros_3l14 = { path = "macros" }

chrono = { version = "0.4.38", features = ["serde"] }
flagset = "0.4.6"
glam = { version = "0.29.2", features = ["serde"] }
nameof = "1.2.2"
parking_lot = "0.12.3"
sdl2 = { version = "0.37.0", features = ["ttf", "raw-window-handle"] }
wgpu = { version = "22.1.0", features = ["spirv"] }
paste = "1.0.15"
jobsys = "0.2.0"
futures = { version = "0.3.31", features = ["thread-pool"] }
# egui-wgpu = "0.28.1"
egui_wgpu_backend = "0.30.0"
egui = "0.28.1"
egui_extras = "0.28.1"
gltf = "1.4.1"
presser = "0.3.1"
clap = { version = "4.5.20", features = ["derive"] }
approx = "0.5.1"
unicase = "2.8.0"
crossbeam = { version = "0.8.4", features = ["crossbeam-channel"] }
array-init = "2.1.0"
is-root = "0.1.3"
puffin = "0.19.1"
puffin_egui = "0.29.0"
puffin_http = "0.16.1"
indexmap = "2.6.0"
arc-swap = { version = "1.7.1", features = ["weak"] }
log = { version = "0.4.22", features = ["std", "kv", "max_level_debug"] }
notify = "7.0.0"
type-map = "0.5.0"
notify-debouncer-full = "0.4.0"
rand = "0.8.5"
metrohash = "1.0.6"
ddsfile = "0.5.2"
serde = { version = "1.0.214", features = ["derive"] }
bitcode = { version = "0.6.3", features = ["arrayvec", "glam", "std"] }
image = "0.25.5"
hassle-rs = "0.11.0"
toml = { version = "0.8.19", features = ["parse"] }
base64 = "0.22.1"
walkdir = "2.5.0"
colog = "1.3.0"
arrayvec = { version = "0.7.6", features = ["serde"] }
polonius-the-crab = "0.4.2"
intel_tex_2 = "0.3.0"

[dev-dependencies]
criterion = { version = "0.5.1" }

[build-dependencies]
symlink = "0.1.0"
winres = "0.1.12"
