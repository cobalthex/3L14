[package]
name = "game_3l14"
version = "0.1.0"
edition = "2021"
autobins = false
build = "build/main.rs"

[[bin]]
name = "3L14"
path = "src/game/main.rs"

[[bench]]
name = "hlists"
harness = false

[dependencies]
proc_macros_3l14 = { path = "macros" }

chrono = "0.4.38"
flagset = "0.4.5"
#frunk = "0.4.2"
glam = "0.27.0"
nameof = "1.2.2"
parking_lot = "0.12.2"
#sdl2 = { version = "0.36.0", features = ["ttf", "raw-window-handle"] }
sdl2 = { git = "https://github.com/Noahnoah55/rust-sdl2.git", branch = "master", features = ["raw-window-handle"] } # TODO: update once this merges
wgpu = { version = "0.19.4", features = ["naga", "naga-ir"] } # TOOO: 20.0
paste = "1.0.14"
serde = { version = "1.0.201", features = ["derive"] }
jobsys = "0.2.0"
futures = { version = "0.3.30", features = ["thread-pool"] }
egui-wgpu = "0.27.2"
egui = "0.27.2"
egui_extras = "0.27.2"
gltf = "1.4.0"
presser = "0.3.1"
clap = { version = "4.5.4", features = ["derive"] }
approx = "0.5.1"
unicase = "2.7.0"
crossbeam = { version = "0.8.4", features = ["crossbeam-channel"] }
array-init = "2.1.0"
png = "0.17.13"
is-root = "0.1.3"
puffin = "0.19.0"
puffin_egui = "0.27.0"
puffin_http = "0.16.0"
indexmap = "2.2.6"
arc-swap = { version = "1.7.1", features = ["weak"] }
log = "0.4.21"

getrandom = { features = ["js"] }

[dev-dependencies]
criterion = { version = "0.5.1" }

[build-dependencies]
symlink = "0.1.0"
winres = "0.1.12"
