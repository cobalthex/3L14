[package]
name = "game_3l14"
version = "0.1.0"
edition = "2021"
autobins = false
build = "build/main.rs"
publish = false

[[bin]]
name = "assets_builder"
path = "src/assets_builder/main.rs"

[[bin]]
name = "3L14"
path = "src/game/main.rs"

[[bench]]
name = "hlists"
harness = false

[features]
default = []
debug_asset_lifetimes = []

[dependencies]
proc_macros_3l14 = { path = "macros" }

chrono = "0.4.38"
flagset = "0.4.6"
glam = { version = "0.29.0", features = ["serde"] }
nameof = "1.2.2"
parking_lot = "0.12.3"
sdl2 = { version = "0.37.0", features = ["ttf", "raw-window-handle"] }
wgpu = { version = "22.1.0", features = ["naga-ir"] }
paste = "1.0.15"
jobsys = "0.2.0"
futures = { version = "0.3.30", features = ["thread-pool"] }
# egui-wgpu = "0.28.1"
egui_wgpu_backend = "0.30.0"
egui = "0.28.1"
egui_extras = "0.28.1"
gltf = "1.4.1"
presser = "0.3.1"
clap = { version = "4.5.17", features = ["derive"] }
approx = "0.5.1"
unicase = "2.7.0"
crossbeam = { version = "0.8.4", features = ["crossbeam-channel"] }
array-init = "2.1.0"
is-root = "0.1.3"
puffin = "0.19.1"
puffin_egui = "0.29.0"
puffin_http = "0.16.1"
indexmap = "2.5.0"
arc-swap = { version = "1.7.1", features = ["weak"] }
log = "0.4.22"
notify = "6.1.1"
type-map = "0.5.0"
notify-debouncer-full = "0.3.1"
rand = "0.8.5"
metrohash = "1.0.6"
ddsfile = "0.5.2"
ron = { version = "0.8.1", features = ["integer128"] }
serde = { version = "1.0.210", features = ["derive"] }
bitcode = { version = "0.6.3", features = ["glam", "std"] }
image = "0.25.2"

[dev-dependencies]
criterion = { version = "0.5.1" }

[build-dependencies]
symlink = "0.1.0"
winres = "0.1.12"
