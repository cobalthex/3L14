[package]
name = "game_3l14"
version = "0.1.0"
edition = "2021"
autobins = false

[[bin]]
name = "3L14"
path = "src/game/main.rs"

[[bench]]
name = "hlists"
harness = false

[dependencies]
proc_macros_3l14 = { path = "macros" }

chrono = "0.4.35"
flagset = "0.4.5"
#frunk = "0.4.2"
glam = "0.25.0"
nameof = "1.2.2"
parking_lot = "0.12.1"
#sdl2 = { version = "0.36.0", features = ["ttf", "raw-window-handle"] }
sdl2 = { path = "../oss/rust-sdl2", features = ["raw-window-handle"] }
wgpu = { version = "0.19.3", features = ["naga", "naga-ir"] }
paste = "1.0.14"
serde = { version = "1.0.197", features = ["derive"] }
jobsys = "0.2.0"
futures = { version = "0.3.30", features = ["thread-pool"] }
egui-wgpu = "0.26.2"
egui = "0.26.2"
egui_extras = "0.26.2"
gltf = "1.4.0"
presser = "0.3.1"
clap = { version = "4.5.2", features = ["derive"] }
approx = "0.5.1"
unicase = "2.7.0"
crossbeam = "0.8.4"
pollster = "0.3.0"
array-init = "2.1.0"

[dev-dependencies]
criterion = { version = "0.5.1" }

[build-dependencies]
symlink = "0.1.0"
winres = "0.1.12"
