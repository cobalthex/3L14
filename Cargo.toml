[package]
name = "game_3l14"
version = "0.1.0"
edition = "2021"
autobins = false

[[bin]]
name = "3L14"
path = "src/game/main.rs"

[[bench]]
name = "hlists"
harness = false

[dependencies]
proc_macros_3l14 = { path = "macros" }

chashmap = "2.2.2"
chrono = "0.4.26"
flagset = "0.4.3"
frunk = "0.4.2"
glam = "0.24.2"
nameof = "1.2.2"
parking_lot = "0.12.1"
raw-window-handle = "0.6.0"
sdl2 = { version = "0.35.2", features = ["ttf"] }
wgpu = "0.18.0"
nanorand = "0.7.0"
once_cell = { version = "1.18.0", features = ["parking_lot"] }
paste = "1.0.14"
serde = { version = "1.0.193", features = ["derive"] }
jobsys = "0.2.0"
typed-arena = "2.0.2"

[dev-dependencies]
criterion = { version = "0.5.1" }
