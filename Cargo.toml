[package]
name = "game_3l14"
version = "0.1.0"
edition = "2021"
autobins = false
build = "build/main.rs"

[[bin]]
name = "3L14"
path = "src/game/main.rs"

[[bench]]
name = "hlists"
harness = false

[dependencies]
proc_macros_3l14 = { path = "macros" }

chrono = "0.4.38"
flagset = "0.4.6"
#frunk = "0.4.2"
glam = "0.28.0"
nameof = "1.2.2"
parking_lot = "0.12.3"
sdl2 = { version = "0.37.0", features = ["ttf", "raw-window-handle"] }
wgpu = { version = "22.1.0", features = ["naga-ir"] }
paste = "1.0.15"
serde = { version = "1.0.205", features = ["derive"] }
jobsys = "0.2.0"
futures = { version = "0.3.30", features = ["thread-pool"] }
# egui-wgpu = "0.28.1"
egui_wgpu_backend = "0.30.0"
egui = "0.28.1"
egui_extras = "0.28.1"
gltf = "1.4.1"
presser = "0.3.1"
clap = { version = "4.5.15", features = ["derive"] }
approx = "0.5.1"
unicase = "2.7.0"
crossbeam = { version = "0.8.4", features = ["crossbeam-channel"] }
array-init = "2.1.0"
png = "0.17.13"
is-root = "0.1.3"
puffin = "0.19.1"
puffin_egui = "0.29.0"
puffin_http = "0.16.1"
indexmap = "2.3.0"
arc-swap = { version = "1.7.1", features = ["weak"] }
log = "0.4.22"

#getrandom = { features = ["js"] }
notify = "6.1.1"
notify-debouncer-mini = "0.4.1"
type-map = "0.5.0"

[dev-dependencies]
criterion = { version = "0.5.1" }

[build-dependencies]
symlink = "0.1.0"
winres = "0.1.12"
